<form name="newTweetForm" write>

    <textarea class="write__textarea animate--faster" type="text" name="tweet" autocomplete="off" spellcheck="false" required></textarea>

    <div class="write__toolBar">
        <!-- left -->
        <geo-picker></geo-picker>
        <media-upload></media-upload>
        <!-- right -->
        <button class="write__btn write__btn--send tips" type="submit" data-count disabled>
            <svg viewBox="0 0 113 72">
                <use xlink:href="/public/img/icon-sprites.svg#writing"></use>
            </svg>
        </button>
    </div>

    <div class="write__previews"></div>
</form>
